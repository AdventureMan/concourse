<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <title>Concourse</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="./manifest.json" />
    <!--<link href="{{asset "main.css"}}" media="all" rel="stylesheet" type="text/css" />-->
    <link id="favicon" rel="icon" type="image/png" href="{{asset "images/favicon.png"}}" />
    <script src="{{asset "index.js"}}"></script>
    <script src="{{asset "d3.v355.min.js"}}"></script>
    <script src="{{asset "graph.js"}}"></script>
    <script src="{{asset "jquery-2.1.1.min.js"}}"></script>
    <script src="{{asset "elm.min.js"}}"></script>
    <script src="{{asset "clipboard.min.js"}}"></script>
    <style>
        @font-face {
          font-family: 'UnifrakturCook';
          src: url("https://fonts.googleapis.com/css?family=UnifrakturCook:700");
        }
        @font-face {
          font-family: 'Inconsolata';
          font-style: normal;
          font-weight: 400;
          src: url("/public/fonts/Inconsolata-Regular.ttf");
        }
        @font-face {
          font-family: 'Inconsolata';
          font-style: normal;
          font-weight: 700;
          src: url("/public/fonts/Inconsolata-Bold.ttf");
        }
        @keyframes pipeline-running {
          0% { background-position-x: -53.5px; }
          100% { background-position-x: 0; }
        }
        @-webkit-keyframes pipeline-running {
          0% { background-position-x: -53.5px; }
          100% { background-position-x: 0; }
        }
        @-webkit-keyframes container-rotate {
          to { -webkit-transform: rotate(360deg) }
        }
        @keyframes container-rotate {
          to { transform: rotate(360deg) }
        }
        @-webkit-keyframes fill-unfill-rotate {
          12.5% { -webkit-transform: rotate(135deg);  } /* 0.5 * ARCSIZE */
          25%   { -webkit-transform: rotate(270deg);  } /* 1   * ARCSIZE */
          37.5% { -webkit-transform: rotate(405deg);  } /* 1.5 * ARCSIZE */
          50%   { -webkit-transform: rotate(540deg);  } /* 2   * ARCSIZE */
          62.5% { -webkit-transform: rotate(675deg);  } /* 2.5 * ARCSIZE */
          75%   { -webkit-transform: rotate(810deg);  } /* 3   * ARCSIZE */
          87.5% { -webkit-transform: rotate(945deg);  } /* 3.5 * ARCSIZE */
          to    { -webkit-transform: rotate(1080deg); } /* 4   * ARCSIZE */
        }
        @keyframes fill-unfill-rotate {
          12.5% { transform: rotate(135deg);  } /* 0.5 * ARCSIZE */
          25%   { transform: rotate(270deg);  } /* 1   * ARCSIZE */
          37.5% { transform: rotate(405deg);  } /* 1.5 * ARCSIZE */
          50%   { transform: rotate(540deg);  } /* 2   * ARCSIZE */
          62.5% { transform: rotate(675deg);  } /* 2.5 * ARCSIZE */
          75%   { transform: rotate(810deg);  } /* 3   * ARCSIZE */
          87.5% { transform: rotate(945deg);  } /* 3.5 * ARCSIZE */
          to    { transform: rotate(1080deg); } /* 4   * ARCSIZE */
        }
        @-webkit-keyframes left-spin {
          from { -webkit-transform: rotate(130deg); }
          50% { -webkit-transform: rotate(-5deg); }
          to { -webkit-transform: rotate(130deg); }
        }
        @keyframes left-spin {
          from { transform: rotate(130deg); }
          50% { transform: rotate(-5deg); }
          to { transform: rotate(130deg); }
        }
        @-webkit-keyframes right-spin {
          from { -webkit-transform: rotate(-130deg); }
          50% { -webkit-transform: rotate(5deg); }
          to { -webkit-transform: rotate(-130deg); }
        }
        @keyframes right-spin {
          from { transform: rotate(-130deg); }
          50% { transform: rotate(5deg); }
          to { transform: rotate(-130deg); }
        }
    </style>
  </head>
  <body style="margin: 0; height: 100%">
    <div id="elm-app-embed" style="height: 100%"></div>
    <script type="text/javascript">
      var node = document.getElementById("elm-app-embed");

      var app = Elm.Main.embed(node, {
        turbulenceImgSrc: {{asset "images/buckleup.svg"}},
        notFoundImgSrc: {{asset "images/parachute-error-404.svg"}},
        csrfToken: {{ .CSRFToken }},
        authToken: {{ .AuthToken }},
        pipelineRunningKeyframes: "pipeline-running"
      });
    </script>
    <script src="{{asset "setup.js"}}"> </script>
  </body>
</html>
