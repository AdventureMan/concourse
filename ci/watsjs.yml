---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: buildkite/puppeteer
    tag: 1.5.0

params:
  ATC_URL:
  ATC_PASSWORD:
  ATC_USERNAME:

inputs:
- name: concourse
- name: fly-rc
- name: endpoint-info

caches:
- path: concourse/src/github.com/concourse/web/wats/node_modules
- path: concourse/pkg

run:
  path: concourse/ci/scripts/watsjs
