tags: [develop]
public: true
max_in_flight: 2
plan:
- aggregate:
  - get: concourse
    passed: [unit, dev-image]
    trigger: true
  - get: unit-image
    passed: [unit, dev-image]
    trigger: true
  - get: dev-image
    passed: [dev-image]
    params: {format: oci}
  - get: postgres-image
    params: {format: oci}
- task: watsjs
  image: unit-image
  privileged: true
  timeout: 1h
  file: concourse/ci/tasks/docker-compose-watsjs.yml
