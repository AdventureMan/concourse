---
platform: linux

image_resource:
  type: registry-image
  source: {repository: concourse/unit}

inputs:
- name: concourse
- name: dev-image
  optional: true
- name: concourse-image
  optional: true
- name: postgres-image
  optional: true

params:
  CONCOURSE_DEV_TAG: latest
  CONCOURSE_LATEST_TAG: latest

run:
  path: concourse/ci/tasks/scripts/upgrade-test
